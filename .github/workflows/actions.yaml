name: Actions workflow

on: [push, pull_request]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:

      - name: List file
        run: |
          pwd
          ls -la
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
      
      - name: Checkout
        uses: Actions/checkout@v2

      - name: after Checkout list the file
        run: |
          pwd
          ls -la


      - name: simple JS action
        id: Ansh
        uses: rajkumar25maurya/raj-js@5519967b5c0c3a28c8e544679d1cf56e6b9d5580
        with:
          who-to-reet: raj
      - name: log Greeting Time
        run: echo "${{steps.Ansh.outputs.time }}"
