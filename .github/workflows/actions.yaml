name: Actions Workflow.

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: simple JS Action
        id: greet
        uses: rajkumar25maurya/html-web@master  # you can use commit id or branch name or version
        with:
          who-to-geet: Raj
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"