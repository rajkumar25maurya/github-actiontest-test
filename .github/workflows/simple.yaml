name: Shell command

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    needs: ['run-windows-commands']
    steps:
      - name: echo a string
        run: echo "Hello World"
      
      - name: echo Multiline script
        run: | # it will allow to run multiline command
          node -v
          npm -v
          uname -r
          uptime
          df -hT
          echo $PATH
      
      - name: python commands
        run: |
          import platform
          print(platform.processor())
        shell: python
    
  run-windows-commands:
    runs-on: windows-latest
    #needs: ['run-shell-command']
    steps:
      - name: Directory Powershell
        run: Get-Location
      
      - name: Directory bash
        run: pwd
        shell: bash
 
