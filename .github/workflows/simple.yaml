name: shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      
      - name: echo multiline script
        run: |    # It will allow to run multiline command
          node -v
          npm -v
          uname -r
      
      - name: python commands
        run: |
          import platform
          print (platform.processor())
        shell: python   # this command will run in python shell
        