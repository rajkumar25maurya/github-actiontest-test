name: Env Variables
on:
  push:
    branches:
      - master
env:
  WE_ENV: Available to all jobs # This variable is available for any jobs

jobs:
  log-env:
   runs-on: ubuntu-latest
   env:
    JOB_ENV: Available to all steps in log-env job # This variable is available for all steos  in log-env job only
   steps:
    - name: log env Variables
      env:
        STEP_ENV: Available To only this step  # this variable will available only for this job under the steps
        run: | 
          echo "WF_ENV: ${WF_ENV}"
          echo "JOB_ENV: ${JOB_ENV}"
          echo "STEP_ENV ${STEP_ENV}"

